<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>wyatt loves grapes</title>
</head>
<body>
    <header>
        <p>grape.os v0.0.4</p>

        <!-- Dims page behind blog post on icon click-->
        <div id="dimmer"></div>

    </header>

    <!-- Needs work --> 
    <!-- <div id="loading-bar"> -->
    <!-- <div id="progress-bar"></div> -->
    </div>

    <!-- Main div controlled by main.js and homepage.js -->
    <div id="homepage"></div>

    <!-- Creates a traditional desktop start menu in the lower left hand corner of the screen using start.js -->
    <div id="start-menu">
        <h3>a little poem:</h3>
        <h3>sorry, not sorry</h3>
        <h3>these menu buttons</h3>
        <h3>currently</h3>
        <h3>do nothing</h3>
        <h3>maybe someday</h3>
    </div>

    <!-- Displays blog content from blog.js when a icon is clicked -->
    <div id="blog-window-border">
        

        <div id="blog-window">
            <div id="window-header">
                <div id="blog-window-title"></div>
                <img src="/assets/icons/close.png" id="close-blog-post">
            </div>
            <div id="blog-window-post"></div>
        </div>
    </div>

    <!-- Drops the disco ball and gets the party started -->
    <div id="party-container">
        <img id="party-gif" src="/assets/graphics/disco-ball.gif" alt="Party GIF">
    </div>
    
    <footer>
        <img src="assets/graphics/start-button.png" id="start-button">
        <img src="assets/graphics/start-button-pressed.png" id="start-button-pressed">

        <p id="clock"></p>
    </footer>

    <script src="main.js" type="module"></script>
    <script src="/components/start.js" type="module"></script>


</body>
</html>
